        /* Front layer */

        /* Uiverse.io ÂºÄÂÖ≥ÊåâÈíÆÊ†∑Âºè */
        .checkbox-wrapper-8 .tgl {
            display: none;
        }

        .checkbox-wrapper-8 .tgl,
        .checkbox-wrapper-8 .tgl:after,
        .checkbox-wrapper-8 .tgl:before,
        .checkbox-wrapper-8 .tgl *,

        .checkbox-wrapper-8 .tgl *:before,
        .checkbox-wrapper-8 .tgl + .tgl-btn {

        }

        .checkbox-wrapper-8 .tgl::-moz-selection,
        .checkbox-wrapper-8 .tgl:after::-moz-selection,
        .checkbox-wrapper-8 .tgl:before::-moz-selection,
        .checkbox-wrapper-8 .tgl *::-moz-selection,
        .checkbox-wrapper-8 .tgl *:after::-moz-selection,
        .checkbox-wrapper-8 .tgl *:before::-moz-selection,
        .checkbox-wrapper-8 .tgl + .tgl-btn::-moz-selection,
        .checkbox-wrapper-8 .tgl::selection,
        .checkbox-wrapper-8 .tgl:after::selection,
        .checkbox-wrapper-8 .tgl:before::selection,
        .checkbox-wrapper-8 .tgl *::selection,
        .checkbox-wrapper-8 .tgl *:after::selection,
        .checkbox-wrapper-8 .tgl *:before::selection,
        .checkbox-wrapper-8 .tgl + .tgl-btn::selection {
            background: none;
        }

        .checkbox-wrapper-8 .tgl + .tgl-btn {
            outline: 0;
            display: block;
            width: 4em;
            height: 2em;
            position: relative;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .checkbox-wrapper-8 .tgl + .tgl-btn:after,
        .checkbox-wrapper-8 .tgl + .tgl-btn:before {
            position: relative;
            display: block;
            content: "";
            width: 50%;
            height: 100%;
        }

        .checkbox-wrapper-8 .tgl + .tgl-btn:after {
            left: 0;
        }

        .checkbox-wrapper-8 .tgl + .tgl-btn:before {
            display: none;
        }

        .checkbox-wrapper-8 .tgl:checked + .tgl-btn:after {
            left: 50%;
        }

        .checkbox-wrapper-8 .tgl-skewed + .tgl-btn {
            overflow: hidden;
            transform: skew(-10deg);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            transition: all 0.2s ease;
            font-family: sans-serif;
            background: #888;
        }

        .checkbox-wrapper-8 .tgl-skewed + .tgl-btn:after,
        .checkbox-wrapper-8 .tgl-skewed + .tgl-btn:before {
            transform: skew(10deg);
            display: inline-block;
            transition: all 0.2s ease;
            width: 100%;
            text-align: center;
            position: absolute;
            line-height: 2em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 1px 0 rgba(0, 0, 0, 0.4);
        }

        .checkbox-wrapper-8 .tgl-skewed + .tgl-btn:after {
            left: 100%;
            content: attr(data-tg-on);
        }

        .checkbox-wrapper-8 .tgl-skewed + .tgl-btn:before {
            left: 0;
            content: attr(data-tg-off);
        }

        .checkbox-wrapper-8 .tgl-skewed + .tgl-btn:active {
            background: #888;
        }

        .checkbox-wrapper-8 .tgl-skewed + .tgl-btn:active:before {
            left: -10%;
        }

        .checkbox-wrapper-8 .tgl-skewed:checked + .tgl-btn {
            background: #86d993;
        }

        .checkbox-wrapper-8 .tgl-skewed:checked + .tgl-btn:before {
            left: -100%;
        }

        .checkbox-wrapper-8 .tgl-skewed:checked + .tgl-btn:after {
            left: 0;
        }

        .checkbox-wrapper-8 .tgl-skewed:checked + .tgl-btn:active:after {
            left: 10%;
        }

            glassEffect: true
        };

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            // Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
            updateTime();
            setInterval(updateTime, 1000);
            
            // ÊòæÁ§∫ÊâÄÊúâÂç°Áâá
            displayCards();
            
            // Â∫îÁî®‰øùÂ≠òÁöÑËÆæÁΩÆ
            applySettings();
        });

        // ÂàáÊç¢ËÆæÁΩÆÈù¢ÊùøÊòæÁ§∫/ÈöêËóè
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            const toggle = document.querySelector('.setting-btn');
            
            if (panel.style.display === 'none') {
                panel.style.display = 'block';
                toggle.style.background = 'rgb(110, 90, 200)';
                toggle.style.boxShadow = '0px 0px 0px 3px rgb(212, 209, 255)';
            } else {
                panel.style.display = 'none';
                toggle.style.background = 'rgb(129, 110, 216)';
                toggle.style.boxShadow = '0px 0px 0px 2px rgb(212, 209, 255)';
            }
        }

        // ÂàáÊç¢ÊØõÁéªÁíÉÊïàÊûú
        function toggleGlassEffect() {
            const checkbox = document.getElementById('glassEffect');
            settings.glassEffect = checkbox.checked;
            localStorage.setItem('memoSettings', JSON.stringify(settings));
            applyGlassEffect();
        }

        // Â∫îÁî®ÊâÄÊúâËÆæÁΩÆ
        function applySettings() {
            const checkbox = document.getElementById('glassEffect');
            if (checkbox) {
                checkbox.checked = settings.glassEffect;
            }
            applyGlassEffect();
        }

        // Â∫îÁî®ÊØõÁéªÁíÉÊïàÊûú
        function applyGlassEffect() {
            const body = document.body;
            const memoSection = document.querySelector('.memo-section');
            const timeCard = document.querySelector('.time-card');
            
            if (settings.glassEffect) {
                // ÂêØÁî®ÊØõÁéªÁíÉÊïàÊûú
                body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                if (memoSection) {
                    memoSection.style.background = 'rgba(255, 255, 255, 0.9)';
                    memoSection.style.backdropFilter = 'blur(10px)';
                    memoSection.style.webkitBackdropFilter = 'blur(10px)';
                }
                if (timeCard) {
                    timeCard.style.background = 'linear-gradient(to right, rgb(20, 30, 48), rgb(36, 59, 85))';
                }
            } else {
                // Á¶ÅÁî®ÊØõÁéªÁíÉÊïàÊûú
                body.style.background = '#f0f0f0';
                if (memoSection) {
                    memoSection.style.background = '#ffffff';
                    memoSection.style.backdropFilter = 'none';
                    memoSection.style.webkitBackdropFilter = 'none';
                }
                if (timeCard) {
                    timeCard.style.background = 'rgb(17, 4, 134)';
                }
            }
        }

        // ÂÆûÊó∂Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
        function updateTime() {
            const now = new Date();
            
            // Ëé∑ÂèñÊó∂Èó¥
            let hours = now.getHours();
            let minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            // ËΩ¨Êç¢‰∏∫12Â∞èÊó∂Âà∂
            hours = hours % 12;
            hours = hours ? hours : 12; // 0ÁÇπÊòæÁ§∫‰∏∫12ÁÇπ
            
            // Ê†ºÂºèÂåñÊó∂Èó¥ÔºåÁ°Æ‰øù‰∏§‰ΩçÊï∞ÊòæÁ§∫
            minutes = minutes < 10 ? '0' + minutes : minutes;
            
            // Ëé∑ÂèñÊòüÊúüÂá†
            const weekdays = ['ÊòüÊúüÊó•', 'ÊòüÊúü‰∏Ä', 'ÊòüÊúü‰∫å', 'ÊòüÊúü‰∏â', 'ÊòüÊúüÂõõ', 'ÊòüÊúü‰∫î', 'ÊòüÊúüÂÖ≠'];
            const dayOfWeek = weekdays[now.getDay()];
            
            // Êõ¥Êñ∞DOMÂÖÉÁ¥†
            const timeElement = document.querySelector('.time-text');
            const timeSubElement = document.querySelector('.time-sub-text');
            const dayElement = document.querySelector('.day-text');
            
            if (timeElement && timeSubElement && dayElement) {
                timeElement.innerHTML = `${hours}:${minutes}<span class="time-sub-text">${ampm}</span>`;
                dayElement.textContent = dayOfWeek;
            }
        }

        // ÂàõÂª∫Êñ∞Âç°Áâá
        function createCard() {
            const titleInput = document.getElementById('cardTitle');
            const contentInput = document.getElementById('cardContent');
            
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();
            
            if (!title) {
                alert('ËØ∑ËæìÂÖ•Â§áÂøòÂΩïÊ†áÈ¢òÔºÅ');
                titleInput.focus();
                return;
            }
            
            if (!content) {
                alert('ËØ∑ËæìÂÖ•Â§áÂøòÂΩïÂÜÖÂÆπÔºÅ');
                contentInput.focus();
                return;
            }
            
            const newCard = {
                id: Date.now(), // ‰ΩøÁî®Êó∂Èó¥Êà≥‰Ωú‰∏∫ÂîØ‰∏ÄID
                title: title,
                content: content,
                createdAt: new Date().toLocaleString('zh-CN')
            };
            
            cards.unshift(newCard); // Ê∑ªÂä†Âà∞Êï∞ÁªÑÂºÄÂ§¥
            saveCards();
            displayCards();
            
            // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
            titleInput.value = '';
            contentInput.value = '';
            titleInput.focus();
        }

        // Âà†Èô§Âç°Áâá
        function deleteCard(cardId) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™Â§áÂøòÂΩïÂêóÔºü')) {
                cards = cards.filter(card => card.id !== cardId);
                saveCards();
                displayCards();
            }
        }

        // Ê∏ÖÁ©∫Âç°ÁâáÂÜÖÂÆπÔºà‰øùÁïôÂç°ÁâáÊ°ÜÊû∂Ôºâ
        function clearCardContent(cardId) {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫Ëøô‰∏™Â§áÂøòÂΩïÁöÑÂÜÖÂÆπÂêóÔºü')) {
                const cardIndex = cards.findIndex(card => card.id === cardId);
                if (cardIndex !== -1) {
                    cards[cardIndex].content = '';
                    saveCards();
                    displayCards();
                }
            }
        }

        // ÁºñËæëÂç°ÁâáÂÜÖÂÆπ
        function editCardContent(cardId) {
            const card = cards.find(card => card.id === cardId);
            if (card) {
                const newContent = prompt('ÁºñËæëÂ§áÂøòÂΩïÂÜÖÂÆπÔºö', card.content);
                if (newContent !== null) {
                    card.content = newContent;
                    saveCards();
                    displayCards();
                }
            }
        }

        // ‰øùÂ≠òÂç°ÁâáÂà∞localStorage
        function saveCards() {
            localStorage.setItem('memoCards', JSON.stringify(cards));
        }

        // ÊòæÁ§∫ÊâÄÊúâÂç°Áâá
        function displayCards() {
            const container = document.getElementById('cardsContainer');
            const emptyState = document.getElementById('emptyState');
            
            container.innerHTML = '';
            
            if (cards.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            cards.forEach(card => {
                const parentElement = document.createElement('div');
                parentElement.className = 'memo-parent';
                
                // Ëß£ÊûêÂàõÂª∫Êó•ÊúüÁî®‰∫éÊó•ÊúüÁõíÂ≠ê
                const createdDate = new Date(card.id);
                const month = createdDate.getMonth() + 1;
                const day = createdDate.getDate();
                
                parentElement.innerHTML = `
                    <div class="memo-card">
                        <button class="button delete-btn" onclick="deleteCard(${card.id})" title="Âà†Èô§Êï¥‰∏™Â§áÂøòÂΩï">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">√ó</span>
                        </button>
                        <div class="memo-date-box">
                            <span class="memo-month">${month}Êúà</span>
                            <span class="memo-day">${day}</span>
                        </div>
                        <div class="memo-content-box">
                            <div class="memo-title">${escapeHtml(card.title)}</div>
                            <div class="memo-content" onclick="editCardContent(${card.id})" title="ÁÇπÂáªÁºñËæëÂÜÖÂÆπ">
                                ${card.content ? escapeHtml(card.content) : '<span style="color: #ccc; font-style: italic;">(Á©∫ÂÜÖÂÆπ)</span>'}
                            </div>
                            <div class="memo-actions">
                                <button class="button action-btn clear-btn" onclick="clearCardContent(${card.id})" title="Ê∏ÖÁ©∫ÂÜÖÂÆπ">
                                    <span class="shadow"></span>
                                    <span class="edge"></span>
                                    <span class="front">Ê∏ÖÁ©∫</span>
                                </button>
                                <button class="button action-btn edit-btn" onclick="editCardContent(${card.id})" title="ÁºñËæëÂÜÖÂÆπ">
                                    <span class="shadow"></span>
                                    <span class="edge"></span>
                                    <span class="front">ÁºñËæë</span>
                                </button>
                            </div>
                            <div class="memo-date">ÂàõÂª∫‰∫é: ${card.createdAt}</div>
                        </div>
                    </div>
                `;
                container.appendChild(parentElement);
            });
        }

        // HTMLËΩ¨‰πâÂáΩÊï∞ÔºåÈò≤Ê≠¢XSSÊîªÂáª
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ÊîØÊåÅÊåâEnterÈîÆÂø´ÈÄüÂàõÂª∫ÔºàÂú®ÂÜÖÂÆπËæìÂÖ•Ê°ÜÊåâEnterÔºâ
        document.getElementById('cardContent').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                createCard();
            }
        });
        
        // ÈîÆÁõòËæìÂÖ•Êó∂Ëá™Âä®ÊªöÂä®Âà∞ÂèØËßÅÂå∫ÂüüÔºàÈÅøÂÖçÈîÆÁõòÈÅÆÊå°Ôºâ
        document.getElementById('cardContent').addEventListener('focus', function() {
            setTimeout(() => {
                this.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 300);
        });
    </script>
</body>
</html>
